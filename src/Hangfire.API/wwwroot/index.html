<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Extractor PoC</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet">
    </link>
    <style type="text/tailwindcss">
        :root {
      --primary-color: #5b52ff;
      --secondary-color: #1f2937;
      --accent-color: #00b3ff;
      --text-color: #f9fafb;
      --bg-color: #111827;
    }
    .form-input{
      background-color: var(--secondary-color);
      border: 1px solid #374151;
    }   
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>



<body class="bg-[var(--bg-color)] text-[var(--text-color)] flex flex-1 flex-col items-center">
    <header
        class="flex flex-row-reverse justify-end gap-4 border-b-2 border-b-blue-100/20 w-full px-4 py-4 sm:flex-row ">
        <div class="w-1/3">
            <p class="font-regular text-xl">MemeExtractor</p>
        </div>
        <app-navbar class="w-1/3 hidden sm:block">
            <a>My Gifs</a>
            <a>My History</a>
            <a>Explore</a>
        </app-navbar>

        <button id="btnToggleDrawer" class="sm:hidden">
            <div class="flex-1/3 flex justify-end">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </button>
        <div class="w-1/3 hidden sm:block"></div>
        <div id="drawer"
            class="fixed top-0 left-[-250px] w-[250px] h-dvh bg-[#111827] z-20 flex flex-col text-2xl gap-4 p-4">
            <p class="text-4xl">Meme Extractor</p>
            <hr class="my-4">
            <a class="hover:text-[#00b3ff] hover:cursor-pointer hover:font-bold">My Gifs</a>
            <a class="hover:text-[#00b3ff] hover:cursor-pointer hover:font-bold">My History</a>
            <a class="hover:text-[#00b3ff] hover:cursor-pointer hover:font-bold">Explore</a>
        </div>
        <div id="backdrop" class="fixed hidden h-dvh top-0 left-0 w-screen bg-gray-100 opacity-30 z-10">

        </div>
    </header>
    <main class="flex flex-col gap-4 p-4 w-full min-w-[100px] max-w-[750px] sm:min-w-[250px] sm:w-[85%] sm:mx-1/12">
        <div>
            <h1 class="text-4xl text-left">Extract your memes</h1>
            <h2 class="text-gray-400">Please paste the video from which you want to extract your meme</h2>
        </div>

        <div id="conVideoUrlControls" style="display: flex; flex-direction: column;">
            <label for="txtVideoUrl">Video URL</label>
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">link</span>
                <input class="form-input flex w-full rounded-lg text-white h-12 pl-12 pr-4 text-base transition-all"
                    id="txtVideoUrl" type="text" value="https://www.youtube.com/watch?v=QG64mYP0d7o">
            </div>
        </div>
        <div class="w-full flex-1">
            <div id="player" class="w-full"></div>
        </div>
        <div id="conTimeframeControls" class="flex flex-1 justify-between items-end gap-1 flex-wrap sm:gap-6 w-full">
            <time-input id="txtStartTime" title="Starting time:" iconName="⧖" class="flex-1"></time-input>
            <time-input id="txtEndTime" title="Ending time:" iconName="⧗" class="flex-1"></time-input>

            <dropdown-select title="Extraction type:" class="flex-1 max-w-fi">
                <option value="0">Audio</option>
                <option value="1">GIF</option>
            </dropdown-select>
            <app-button label="Play" icon="▶" variant="secondary" id="btnPlay"  smSize="full"
                class="flex flex-1 sm:grow-0"></app-button>

        </div>
        <hr />
        <div class="flex w-full flex-col gap-4">
            <app-button label="Extract" icon="⇣" size="full"></app-button>
            <div id="progressContainer">
            </div>
            <div class="w-full" id="conResult">

            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="./initializeYoutube.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
